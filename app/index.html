<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>PWA</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#90a8b2">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="shortcut icon" href="images/fav.jpg" type="image/vnd.microsoft.icon" id="favicon">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/fav.jpg">

    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#90a8b2">
    <meta name="msapplication-TileImage" content="images/fav.jpg">

</head>

<body>
    <button type="button" class="ad2hs-prompt">Click here to install this application on your device</button>
    <header>
        <ul class="navbar">
            <li><img src="images/fav.jpg" alt="Deloitte" /></li>
            <!-- <li>
                <a class="home" href="#home">
                    <h2>Deloitte</h2>
                </a>
            </li> -->
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <section>
                        <!-- hidden warnings are displayed dynamically -->
                        <p id="offline" class="message warn">You're offline</p>
                        <p id="no-data" class="message error">Offline! Data not available</p>
                        <p id="data-saved" class="message success">Syncing offline data</p>
                        <p id="save-error" class="message error">Couldn't save data</p>
                    </section>
                </div>
                <div class="col-md-6 group">
                    <section class="form-section add">
                        <div class="card">
                            <div class="card-title">
                                <h2>Sign Up a User</h2>
                            </div>
                            <div class="support-text">
                                <form action="#" method="post">
                                    <div class="textfield">
                                        <label>First name </label>
                                        <input type="text" id="firstName" class="form-control" placeholder="">
                                    </div>
                                    <div class="textfield">
                                        <label>Last name</label>
                                        <input type="text" id="lastName" class="form-control" placeholder=" ">
                                    </div>
                                    <div class="textfield">
                                        <label>Email address</label>
                                        <input type="email" id="email" class="form-control" placeholder="">
                                    </div>
                                    <div class="textfield">
                                        <label>Contact</label>
                                        <input type="number" id="contact" class="form-control" placeholder="">
                                    </div>
                                    <div class="card-action">
                                        <button id="add-event-button" type="submit" class="btn">
                                                 Add User 
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </section>
                    <section class="form-section list">
                        <!-- <div><button class="btn btn-primary">Sign</button></div> -->
                        <div class="card">
                            <div class="card-title">
                                <h2>UsersList</h2>
                            </div>
                            <div class="table-wrapper-scroll-y">
                                <table class="table-striped" id="usrdata">
                                    <thead>
                                        <tr>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Contact</th>
                                        </tr>
                                    </thead>
                                    <tbody id='user_table'>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                    <div>
                        <!-- <button class="btn btn-success signup" type="reset">  Sign Up </button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="loader" class="cover">
            <svg viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
            <h5>Please Wait...</h5>
        </div>
    </main>

    <footer>
        <p class="home"> PWA Deloitte</p>
    </footer>

    <script src="js/idb-promised.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
